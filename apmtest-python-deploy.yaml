---
apiVersion: v1
kind: Namespace
metadata:
  name: apmtest-python
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apmtest-python
  namespace: apmtest-python
  labels:
    app.kubernetes.io/name: apmtest-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apmtest-python
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apmtest-python
      annotations:
        # If you scrape with Prometheus, keep these; otherwise you can delete them.
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: apmtest-python
          image: apmtest-python:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: false
          env:
            - name: OTEL_SERVICE_NAME
              value: apmtest-python
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://splunk-otel-collector.splunk-otel.svc:4317
              # value: http://app01.lan:4317              
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=dev,service.version=1.2.0
            - name: SPLUNK_PROFILER_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            # to enable logs output and traces correlation
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            - name: OTEL_PYTHON_LOG_CORRELATION
              value: "true"
            # to get metrics exported every 10s, otherwise it's 1 MTS per minute
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: "10000"
            # to troubleshoot traces creation on stdout          
            # - name: OTEL_TRACES_EXPORTER
            #   value: "otlp,console"              
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 20; kill -TERM 1; sleep 30;"]
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          startupProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: apmtest-python
  namespace: apmtest-python
  labels:
    app.kubernetes.io/name: apmtest-python
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: apmtest-python
  ports:
    - name: http
      port: 8001
      targetPort: 8080
      protocol: TCP


